<div *ngIf="isEmpty()" class="empty">
  <h1>Cart is Empty !!!!</h1>
</div>

<div class="container-fluid" >
    <div class="container">
      <div class="row align-items-start">
        <div class="col" *ngFor="let data of data; let i = index "  >
          <div class="card text-center card-w" >
            <img src="{{data.thumbnail}}" class="card-img-top" alt="..." height="180px" width="auto">
            <div class="card-body">
              <h5 class="card-title">{{data.title}}</h5>
              <p class="card-text">{{data.description.substring(0,44) }}...</p>
              <h4 class="card-text">${{data.price}}</h4>
              <button  class="btn btn-warning"  routerLinkActive="router-link-active" (click)="delete(data.id)"> <img src="https://img.icons8.com/ios-glyphs/30/000000/filled-trash.png"/></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
